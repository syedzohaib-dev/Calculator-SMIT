<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator-box">
            <table>
                <tr>
                    <td>
                        <div class="input-area">
                            <input type="text" name="" id="result" disabled>
                        </div>
                    </td>
                </tr>
                <tr class="button-group">
                    <td><button type="button" class="gray-color">TD</button></td>
                    <td><button type="button" class="gray-color">DEl</button></td>
                    <td><button type="button" class="gray-color">%</button></td>
                    <td><button type="button" class="yellow-color">/</button></td>

                </tr>
                <tr class="button-group">
                    <td><button type="button" class="dark-gray-color">7</button></td>
                    <td><button type="button" class="dark-gray-color">8</button></td>
                    <td><button type="button" class="dark-gray-color">9</button></td>
                    <td><button type="button" class="yellow-color">*</button></td>

                </tr>
                <tr class="button-group">
                    <td><button type="button" class="dark-gray-color">4</button></td>
                    <td><button type="button" class="dark-gray-color">5</button></td>
                    <td><button type="button" class="dark-gray-color">6</button></td>
                    <td><button type="button" class="yellow-color">-</button></td>

                </tr>
                <tr class="button-group">
                    <td><button type="button" class="dark-gray-color">1</button></td>
                    <td><button type="button" class="dark-gray-color">2</button></td>
                    <td><button type="button" class="dark-gray-color">3</button></td>
                    <td><button type="button" class="yellow-color">+</button></td>

                </tr>
                <tr class="button-group">
                    <td><button type="button" class="zero" class="dark-gray-color">0</button></td>
                    <td><button type="button" class="dark-gray-color">.</button></td>
                    <td><button type="button" class="yellow-color">=</button></td>

                </tr>

            </table>
        </div>
    </div>


    <script src="./app.js"></script>


</body>

</html>
